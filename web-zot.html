<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cssFile.css" />
    <title>Login and Register</title>
</head>
<body>
    <div id="login-box">
        <div class="left">
            <h1>Sign up</h1>
            <input type="text" id="username" name="username" placeholder="Username" /> <!-- Perbaiki placeholder "username" -->
            <input type="text" id="email" name="email" placeholder="E-mail" />
            <input type="password" id="password" name="password" placeholder="Password" />
            <input type="submit" id="signup" name="signup_submit" value="Sign up" /> <!-- Perbaiki id "sighup" menjadi "signup" -->
        </div>
        <div class="right">
            <span class="loginwith">Sign in with<br />social network</span>
            <button class="social-signin facebook">Log in with Facebook</button>
            <button class="social-signin twitter">Log in with Twitter</button>
            <button class="social-signin google">Log in with Google+</button>
        </div>
    </div>
    <div class="or">OR</div>
</body>
<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js";
  // TODO: Add SDKs for Firebase products that you want to use
  // https://firebase.google.com/docs/web/setup#available-libraries

  // Your web app's Firebase configuration
  const firebaseConfig = {
    apiKey: "AIzaSyBUiGG3G5cq0kvcYLoyQwKrHakVIn-S85k",
    authDomain: "zotshorts-2006.firebaseapp.com",
    databaseURL: "https://zotshorts-2006-default-rtdb.firebaseio.com",
    projectId: "zotshorts-2006",
    storageBucket: "zotshorts-2006.appspot.com",
    messagingSenderId: "639919545127",
    appId: "1:639919545127:web:8b0aa75e3f23a949e66702"
  };
    
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signup = document.getElementById('signup'); // Perbaiki penulisan 'sighup' menjadi 'signup'

    signup.addEventListener('click', (e) => {
        var email = document.getElementById('email').value;
        var password = document.getElementById('password').value;
        var username = document.getElementById('username').value;

        createUserWithEmailAndPassword(auth, email, password)
            .then((userCredential) => {
                const user = userCredential.user;
                alert('User created');
            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                alert(errorMessage); // Perbaiki pesan error agar menampilkan pesan kesalahan yang benar
            });
    });
</script>
</html>
